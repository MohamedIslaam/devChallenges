<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Check out page</title>
</head>
<body>
    <div class="bg-img"><img src="images/background-image.png" alt=""></div>
    <div class="title">
        <h1>Checkout</h1>
        <button>3 ITEMS</button>
    </div>
    <div class="container">
        <div class="main">
            <div class="list">
                <div class="li">
                    <div class="limg">
                        <img src="images/Gold.png" alt="">
                    </div>
                    <div class="detail" style="width: 100%;">
                        <div class="r1">
                            <p>Iphone 12 Pro <br>Gold</p>
                            <p>$999.00</p>
                        </div>
                        <div class="r2">
                            <p>x 1</p>
                            <p style="color: #545659; font-weight: bold;">X</p>
                        </div>
                    </div>
                </div>
                <div class="li">
                    <div class="limg">
                        <img src="images/Blue.png" alt="">
                    </div>
                    <div class="detail" style="width: 100%;">
                        <div class="r1">
                            <p>Apple Watch<br>Blue</p>
                            <p>$399.00</p>
                        </div>
                        <div class="r2">
                            <p>x 1</p>
                            <p style="color: #545659; font-weight: bold;">X</p>
                        </div>
                    </div>
                </div>
                <div class="li">
                    <div class="limg">
                        <img src="images/iMac=Front 1.png" alt="">
                    </div>
                    <div class="detail" style="width: 100%;">
                        <div class="r1">
                            <p>imac<br>Green</p>
                            <p>$1199.00</p>
                        </div>
                        <div class="r2">
                            <p>x 1</p>
                            <p style="color: #545659; font-weight: bold;">X</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="code">
                    <input type="text" name="" id="" placeholder="Enter coupon code">
                    <button>Apply coupon</button>
                </div>
                <div class="bill">
                    <div class="t1">
                        <p>Sub total</p>
                        <p>$2597.00</p>
                    </div>
                    <div class="t2">
                        <p>Tax</p>
                        <p>$623.28</p>
                    </div>
                    <div class="t3">
                        <p><b>Total</b></p>
                        <p><b>$3220.28</b></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="form">
                <p>Contact Information</p>
                <form action="">
                    <div>
                        <label for="name">First & Last name</label>
                        <input type="text" name="" id="name" placeholder="Enter first & last name">
                    </div>
                    <div>
                        <label for="mail">Email Address</label>
                        <input type="text" name="" id="mail" placeholder="Enter email address">
                    </div>
                    <div class="last">
                        <div>
                            <label for="coun">Country</label>
                            <select name="" id="coun">
                                <option value="">Finland</option>
                                <option value="">america</option>
                                <option value="">india</option>
                            </select>
                        </div>
                        <div>
                            <label for="code">Postal Code</label>
                            <input type="text" name="" id="code" placeholder="00270">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
